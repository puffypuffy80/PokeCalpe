<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeCalpe - Película 1: Mewtwo vs Mew</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      background: #fafafa;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #42a5f5;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }
    .bubble {
      background: #e3f2fd;
      border: 2px solid #42a5f5;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #42a5f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .volver {
      text-align: center;
      margin-top: 20px;
    }
    .volver a {
      display: inline-block;
      padding: 10px 20px;
      background: #42a5f5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .volver a:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>

  <h1>Película 1: Mewtwo vs Mew</h1>

  <div class="bubble">
    Esta es la primera película de Pokémon, en la que el legendario Mewtwo desafía a los entrenadores del mundo, incluida la participación de Ash y sus amigos. ¡Una emocionante aventura que no te puedes perder!
  </div>

  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1rmPXCME7oli5AmkjUfe72xT5zKB9ZIC-/preview" 
      frameborder="0" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="volver">
    <a href="peliculas.html">← Volver a la lista de películas</a>
  </div>

</body>
</html>
