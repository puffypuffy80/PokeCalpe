<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ef5350;
        }
        .info-box {
            background-color: #fff;
            border: 2px solid #ef5350;
            border-radius: 8px;
            padding: 15px 20px;
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.1em;
            line-height: 1.4;
        }
        .info-box a {
            color: #ef5350;
            text-decoration: none;
            font-weight: bold;
        }
        .info-box a:hover {
            text-decoration: underline;
        }
        .section-title {
            max-width: 600px;
            margin: 40px auto 10px auto;
            font-weight: bold;
            font-size: 1.4em;
            text-align: center;
            color: #222;
        }
        hr.separator {

            margin: 0 auto 30px auto;
            border: 0;

        }
        .series-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .series-box {
            background-color: #fff;
            border: 2px solid #ef5350;
            border-radius: 12px;
            width: 48%;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(239 83 80 / 0.3);
            transition: transform 0.2s ease;
            padding-bottom: 10px;
        }
        .series-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgb(239 83 80 / 0.5);
        }
        .series-box img {
            width: 100%;
            border-bottom: 2px solid #ef5350;
            border-radius: 12px 12px 0 0;
            object-fit: cover;
            height: 250px;
        }
        .series-label {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 12px;
            color: #ef5350;
        }
        a.series-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
