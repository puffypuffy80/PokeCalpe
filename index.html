      background-color: #ef5350;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;

    nav {
      position: relative;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

    nav > ul {

      gap: 15px;

    nav li {

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: block;

    }
    nav a:hover {
      background-color: #d32f2f;
    }
    /* Menú desplegable */
    nav li ul {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: #ef5350;
      padding: 5px 0;
      border-radius: 4px;
      min-width: 140px;
      z-index: 1000;
    }
    nav li:hover ul {
      display: block;
    }
    nav li ul li {
      width: 100%;
    }
    nav li ul li a {
      padding: 8px 15px;
    }
  </style>
