<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeCalpe - Pokémon 4Ever</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #ef5350;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-family: 'Fredoka One', cursive;
      margin-bottom: 20px;
    }

    main {
      max-width: 900px;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ef5350;
      margin-bottom: 20px;
      font-family: 'Fredoka One', cursive;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokémon 4Ever</h1>
    <p>Estreno: 15/10/2003</p>
  </header>

  <main>
    <video controls preload="metadata">
      <source src="https://drive.google.com/uc?export=download&id=1pfbEIxQtdb0fmNDfKXxm77Wpd7eluIBS" type="video/mp4" />
      Tu navegador no soporta la reproducción de video.
    </video>
  </main>
</body>
</html>
